{% extends "base.html" %}
{% block title %} Upload Polling Station Data {% endblock %} 
{% block content %}
<div class="row">
    <div class="col-6 offset-3">
        <div class="card">
            <div class="card-body">
                <form method='POST' enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        {{form.file}}
                        {{form.file.errors}}
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Process File</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %} 
{% block js %} {% endblock %}
