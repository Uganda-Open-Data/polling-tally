{% load bootstrap4 %}
{% bootstrap_css %}

{% load static %}

<html>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>{% block title %} {% endblock %}</title>
        {% block css %} {% endblock %}
        
    </head>
    <body>
        {% block body %} {% endblock %}
        {% bootstrap_javascript jquery='full' %}
        {% block js %} {% endblock %}
    </body>
</html>
